<form class="form-horizontal" novalidate [formGroup]="formulario">

  <mat-tab-group>
    <mat-tab label="Dados Cadastrais do Cliente">
      <div class="container">

        <div class="class row" class="bg-success">
          <div class="class col-12" class="text-center">
            <h6> Cadastro dos Clientes </h6>
          </div>
        </div>

        <div class="form-group row">

          <div class="col-md-8" [ngClass]="aplicaCssErro('nome')">
            <label for="nome" class="control-label">Nome</label>
            <input
                type="text"
                class="form-control is-valid"
                formControlName="nome"
                id="nome"
                placeholder="Nome"
            >
            <app-error-msg [control]="formulario.get('nome')" label="Nome">
            </app-error-msg>

          </div>

          <div class="col-md-4" [ngClass]="aplicaCssErro('cpf')">
            <label for="cpf" class="control-label">CPF</label>
            <input
                type="text"
                class="form-control is-valid"
                id="cpf"
                formControlName="cpf"
            >
          </div>

        </div>

        <div class="form-group row" [ngClass]="aplicaCssErro('email')">
          <div class="col-md-12">
            <label for="email" class="control-label">Email</label>
            <input
                type="text"
                class="form-control"
                formControlName="email"
                id="email"
                placeholder="nome@email.com"
            >
          </div>
        </div>

        <div class="form-group row" >
            <div class="col-md-6" [ngClass]="aplicaCssErro('telefone')">
              <label for="telefone" class="control-label">Telefone</label>
              <input
                  type="text"
                  class="form-control is-valid"
                  formControlName="telefone"
                  id="telefone"
              >
            </div>

            <div class="col-md-6" [ngClass]="aplicaCssErro('telefoneA')">
              <label for="telefoneA" class="control-label">Telefone Complementar</label>
              <input
                  type="text"
                  class="form-control is-valid"
                  formControlName="telefoneA"
                  id="telefoneA"
              >
            </div>

        </div>


        <div formGroupName="endereco">

          <div class="form-group row">
            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
              <label for="cep" class="control-label">CEP</label>
              <input
                  type="text"
                  class="form-control"
                  formControlName="cep"
                  id="cep"
              >
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
              <label for="numero" class="control-label">Numero</label>
              <input
                  type="text"
                  class="form-control"
                  id="numero"
                  formControlName="numero"
              >
            </div>

            <div class="col-md-6">
              <label for="complemento" class="control-label">Complemento</label>
              <input
                  type="text"
                  class="form-control"
                  id="complemento"
                  formControlName="complemento"
              >
            </div>

          </div>

          <div class="form-group row">
            <div class="col-md-12" [ngClass]="aplicaCssErro('endereco.rua')">
              <label for="rua" class="control-label">Rua</label>
              <input
                  type="text"
                  class="form-control"
                  id="rua"
                  formControlName="rua"
              >
            </div>
          </div>

          <div class="form-group row">

            <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
              <label for="bairro" class="control-label">Bairro</label>
              <input
                  type="text"
                  class="form-control"
                  id="bairro"
                  formControlName="bairro"
              >
            </div>

            <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
              <label for="cidade" class="control-label">Cidade</label>
              <select type="text" class="form-control" id="cidade" formControlName="cidade">
                <option *ngFor="let cidade of cidades" [value]="cidade.nome">
                  {{ cidade.nome}}
                </option>
              </select>
            </div>


            <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
              <label for="estado" class="control-label">Estado</label>
              <select type="text" class="form-control" id="estado" formControlName="estado">
                <option *ngFor="let estado of estados" [value]="estado.sigla">
                  {{ estado.nome}}
                </option>
              </select>
            </div>

          </div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        <button class="btn btn-default" (click)="onCancel()">Cancelar</button>

    </div>
    </mat-tab>
    <mat-tab label="Veiculos do Cliente">
      <div class="container">
          <app-carro-cliente [recebeFiltro]="mandafiltro"></app-carro-cliente>
        </div></mat-tab>
    <mat-tab label="ServiÃ§os ja Prestados"> </mat-tab>
    </mat-tab-group>

</form>
