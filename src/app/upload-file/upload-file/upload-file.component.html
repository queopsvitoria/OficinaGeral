<div style="margin-top: 10px">
  <div>
    <input
      type="file"
      id="customFile"
      class="custom-file-input"
      (change)="onChange($event)"
      multiple
    />
    <label class="custom-file-label" id="customFileLabel" for="customFile"
      >Escolha o Arquivo</label
    >
  </div>
</div>
<div class="progress">
  <div
    class="progress-bar"
    role="progressbar"
    [style.width]="progress + '%'"

  >
    {{ progress}}%
  </div>
</div>
<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>
<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onDowloadExcel()"

  >
    Dowloand Excel
  </button>

  <button
  type="button"
  class="btn btn-primary"
  (click)="onDowloadPDF()"

>
  Dowload PDF
</button>
</div>
