<div class="card">
  <div class="card-header">
    <div class="float-left">
      <h4>Serviços</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['novo']">
        Novo Serviços
      </button>
      <button type="button" class="btn btn-secondary" (click)="onRefresh()">
        Atualizar
      </button>
    </div>
  </div>

  <div class="card-body">
    <table
      class="table table-hover"
      *ngIf="servicos$ | async as servicos; else loading"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Serviço</th>
          <th>Qtde</th>
          <th>Vr. Compra</th>
          <th>Vr. Venda</th>
          <th>Tempo Estimado</th>
          <th>O que fazer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servico of servicos">
          <th>{{ servico.id }}</th>
          <th>{{ servico.nome }}</th>
          <th>{{ servico.qtde }}</th>
          <th>{{ servico.valorcompra }}</th>
          <th>{{ servico.valorvenda }}</th>
          <th>{{ servico.tempomedio }}</th>


          <td>
            <span class="float-right">
              <button
                class="btn btn-outline-warning mb-1 btn-sm"
                (click)="onEdit(servico.id)"
              >
                Atuallizar
              </button>
              {{ " " }}
              <button
                class="btn btn-outline-danger mb-1 btn-sm"
                (click)="onDelete(servico)"
              >
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <span> Carregando Serviços ...</span>
    </ng-template>


  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem Certeza que deseja remover esse curso?</p>
    <button type="button" class="btn btn-default"(click)="onConfirmeDelete()">Sim</button>
    <button type="button" class="btn btn-primary"(click)="onDeclineDelete()">Nao</button>
  </div>
</ng-template>
