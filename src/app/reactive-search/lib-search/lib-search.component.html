<div class="container search-table">
  <div class="search-box">
    <div class="row">
      <div class="col-md-9">
        <input
          type="text"
          id="myInput"
          class="form-control"
          [formControl]="queryField"
          placeholder="Pesquisar Libs"
        />
      </div>
      <div class="colauto">
        <button class="but btn-lg btn-success" (click)="onSearch()">Pesquisar</button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <label for="result" class="control-label">Serviços</label>
    <select type="text" class="form-select" id="result" formControlName="result">
      <option *ngFor="let result of results1$ | async">
        {{ result.nome }}
      </option>
    </select>
  </div>

  <div class="col-md-12">

    <label for="exampleDataList" class="form-label">Pequisa Serviços</label>
    <input class="form-control" list="result1" id="exampleDataList" placeholder="Tipo do Serviço...">
    <datalist id="result1">
      <option *ngFor="let result of results1$ | async">
        {{ result.nome }}
      </option>
    </datalist>
  </div>


  <div class="search-list">
    <h3>{{ total }} Registros encontrados</h3>
    <table class="table" id="myTable ">
      <thead>
        <tr>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let result of results1$ | async">
          <td>{{ result.nome}}</td>
          <td>{{ result.name}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
